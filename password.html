<html>

    <body>
        <h1>If I could go anywhere</h1>
        <input type="text" id="box" value="Type here to add task"/>
        <br>
        <input type="button" value="Add Item" onclick="addItem();"/>
        <br>
        <div id="list"></div>

        <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCOECRkB42sDQChytCpVVXe_aTCkoQdgIo&q=Space+Needle,LosAngels+CA">
</iframe>
    
<iframe
width="600"
height="450"
style="border:0"
loading="lazy"
allowfullscreen
referrerpolicy="no-referrer-when-downgrade"
src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCOECRkB42sDQChytCpVVXe_aTCkoQdgIo&q=Space+Budapest+Hungary">
</iframe>
        <script>
            function addItem () {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("box").value;
        newItem.onclick = removeItem;
        document.getElementById("list").appendChild(newItem);
    }
        function removeItem(){
        document.getElementById("list").removeChild(this);
    }

        </script>
    </body>
</html>
